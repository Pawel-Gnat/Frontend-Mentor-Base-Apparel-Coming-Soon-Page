<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Base Apparel Coming Soon Page</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<div class="logo">
			<div class="wrapper1">
				<img src="./images/logo.svg" alt="Logo icon">
			</div>
		</div>
		<div class="hero-image">
		</div>
		<div class="text">
			<div class="wrapper2">
				<h1><span>We're</span> coming soon</h1>
				<p class="heading-text">Hello fellow shoppers! We're currently building our new fashion store. Add your
					email below to stay up-to-date with announcements and our launch deals.</p>
				<form class="form">
					<input type="email" placeholder="Email Address" name="email" class="email_input">
					<img src="./images/icon-error.svg" alt="Error icon" class="error_icon">
					<button type="submit" class="button_form"><img src="./images/icon-arrow.svg"
							alt="arrow icon"></button>
				</form>
				<p class="validation_info">Please provide a valid email</p>
			</div>
		</div>
	</main>
	<footer>
		<p>Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
	<script src="./js/main.js"></script>
</body>

</html>
